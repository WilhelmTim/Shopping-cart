<!DOCTYPE html>
<html lang="pl_PL">
  <head>
  <link rel="stylesheet" href="styl.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping cart</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<div class="col-xs-12">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Id</th>
								<th>Product's name</th>
								<th>Price</th>
								<th>Amount</th>
								<th>&nbsp;</th>
							</tr>
						</thead>
						<tbody id="products">
							<tr id="1">
								<th>1</th>
								<th>Ball</th>
								<th><span class="price">10</span>zł</th>
								<th><input type="text" class="sum" value="1"></th>
								<th style="text-align:center;"><i class="fa fa-shopping-cart fa-2x buy"></i></th>
							</tr>
							<tr id="2">
								<th>2</th>
								<th>Bike</th>
								<th><span class="price">1200</span>zł</th>
								<th><input class=" sum"  value="1"></th>
								<th style="text-align:center;"><i class="fa fa-shopping-cart fa-2x buy" id="addproduct2"></i></th>
							</tr>
							<tr id="3">
								<th>3</th>
								<th>Shoes</th>
								<th><span class="price">200</span>zł</th>
								<th><input type="text" class="sum" value="1"></th>
								<th style="text-align:center;"><i class="fa fa-shopping-cart fa-2x"></i></th>
							</tr>
							<tr id="4">
								<th>4</th>
								<th>Barbell</th>
								<th><span class="price">150</span>zł</th>
								<th><input type="text" class="sum" value="1"></th>
								<th style="text-align:center;"><i class="fa fa-shopping-cart fa-2x"></i></th>
							</tr>
							<tr id="5">
								<th>5</th>
								<th>Sport-Bottle</th>
								<th><span class="price">10</span>zł</th>
								<th><input type="text" class="sum" value="1"></th>
								<th style="text-align:center;"><i class="fa fa-shopping-cart fa-2x"></i></th>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-xs-6">
					<h2>Koszyk</h2>
						<table class="table table-bordered" id="cart">
						<thead>
							<tr>
								<th>Product's name</th>
								<th>Price</th>
								<th>Amount</th>
								<th>Recalculate</th>
								<th>Sum</th>
								<th>Remove</th>
							</tr>
						</thead>
						<tbody id="shoppingcartlist">
						</tbody>
						<thead>
							<tr>
								<th colspan="4">Summary</th>
								<th class="paysum"></th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="cart.js"></script>

  </body>
</html>
